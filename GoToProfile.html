<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Data Form</title>
  </head>
  <body>
    <h2>Access Data</h2>
    <form id="accessDataForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <button type="submit">Access Data</button>
    </form>

    <script>
      document
        .getElementById("accessDataForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Empêcher le formulaire de se soumettre normalement

          const username = document.getElementById("username").value;

          // Récupérer le token depuis le localStorage
          const token = localStorage.getItem("token");

          // Envoyer une requête GET au serveur pour accéder aux données
          fetch(`https://localhost:1234/routeur/user`, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Erreur lors de l'accès aux données");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Données de l'utilisateur:", data);
              // Afficher les données de l'utilisateur ou effectuer d'autres actions nécessaires
            })
            .catch((error) => {
              console.error("Erreur lors de l'accès aux données:", error);
            });
        });
    </script>
  </body>
</html>
