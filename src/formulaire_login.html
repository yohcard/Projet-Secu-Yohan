<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <div>
      <h2>Login</h2>
      <form id="loginForm">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <div id="errorMessage" style="color: red"></div>
    </div>
    <div>
      <h2>Profile</h2>
      <button type="button" id="profileButton">View Profile</button>
    </div>
    <div id="userProfile"></div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          fetch("https://localhost:1234/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.token) {
                localStorage.setItem("token", data.token);
                document.getElementById("errorMessage").textContent =
                  "Login successful";
              } else {
                document.getElementById(
                  "errorMessage"
                ).textContent = `Login failed: ${data.error}`;
              }
            })
            .catch((error) => {
              document.getElementById(
                "errorMessage"
              ).textContent = `Error: ${error.message}`;
            });
        });

      function getToken() {
        return localStorage.getItem("token");
      }

      function viewProfile() {
        const token = getToken();
        if (token) {
          const xhr = new XMLHttpRequest();
          xhr.open("GET", "https://localhost:1234/router/user");
          xhr.setRequestHeader("Authorization", "Bearer " + token);
          xhr.onload = function () {
            if (xhr.status === 200) {
              const user = JSON.parse(xhr.responseText);
              const userProfileDiv = document.getElementById("userProfile");
              userProfileDiv.innerHTML = `
                <h3>User Profile</h3>
                <p><strong>Username:</strong> ${user.username}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Name:</strong> ${user.firstName}</p>
                <p><strong>Last Name:</strong> ${user.lastName}</p>
                <p><strong>Age:</strong> ${user.age}</p>
                <p><strong>Country:</strong> ${user.country}</p>
              `;
            } else {
              console.error("Request error: " + xhr.status);
            }
          };
          xhr.send();
        } else {
          console.error("Token not available.");
        }
      }

      document
        .getElementById("profileButton")
        .addEventListener("click", viewProfile);

      window.addEventListener("load", () => {
        const token = getToken();
        if (!token) {
          console.error("Token not available after page load.");
        }
      });
    </script>
  </body>
</html>
